name: Generate Songbook Artifacts
run-name: ${{ github.actor }} is generating artifacts
on:
  workflow_dispatch:
    inputs:
      epub:
        description: 'Generate epub'
        required: false
        type: boolean
        default: true
      pdf:
        description: 'Generate pdf'
        required: false
        type: boolean
        default: true
      html:
        description: 'Generate htmls'
        required: false
        type: boolean
        default: true
  push:
    branches:
      - 'main'
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
  Generate-pdf:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Generating a songbook PDF triggered by ${{ github.event_name }}"
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies
      - run: sudo apt-get install texlive
      - run: pip install -r ${{ github.workspace }}/requirements.txt
      - run: echo "DONE"